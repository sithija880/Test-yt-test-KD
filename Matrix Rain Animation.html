<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Rain</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
        overflow: hidden;
      }
      canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
      }
      .matrix {
        font-family: monospace;
        color: rgb(119, 0, 255)56, 3, 180);
        font-size: 20px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <canvas id="matrix"></canvas>
    <script>
      const canvas = document.getElementById("matrix");
      const ctx = canvas.getContext("2d");

      // Resize canvas to fill the entire screen
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;

      const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      const charArray = characters.split("");

      const fontSize = 16;
      const columns = canvas.width / fontSize;
      const drops = new Array(Math.floor(columns)).fill(1);

      // Function to create the matrix effect
      function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height); // Create fading effect

        ctx.fillStyle = "#0f0"; // Green color for text
        ctx.font = `${fontSize}px monospace`;

        for (let i = 0; i < drops.length; i++) {
          const char = charArray[Math.floor(Math.random() * charArray.length)];
          ctx.fillText(char, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height || Math.random() > 0.98) {
            drops[i] = 0; // Reset the drop to the top
          }

          drops[i]++;
        }
      }

      // Refresh the animation
      setInterval(drawMatrix, 35);
    </script>
  </body>
</html>
