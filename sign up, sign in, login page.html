<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Form Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }

      .form-container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      .form-container.show {
        opacity: 1;
        visibility: visible;
        transform: translate(-50%, -50%) scale(1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      .form-container a {
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #4caf50;
        text-decoration: none;
      }

      .nav-buttons {
        text-align: center;
        margin-top: 20px;
      }

      .nav-buttons button {
        padding: 10px 20px;
        margin: 5px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .nav-buttons button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="form-container" id="signUpForm">
      <h2>Sign Up</h2>
      <form action="#">
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <a href="#" onclick="showForm('signInForm')"
        >Already have an account? Sign In</a
      >
    </div>

    <div class="form-container" id="signInForm">
      <h2>Sign In</h2>
      <form action="#">
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
      <a href="#" onclick="showForm('signUpForm')"
        >Don't have an account? Sign Up</a
      >
    </div>

    <div class="form-container" id="loginForm">
      <h2>Login</h2>
      <form action="#">
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <a href="#">Forgot Password?</a>
    </div>

    <div class="nav-buttons">
      <button onclick="showForm('signUpForm')">Go to Sign Up</button>
      <button onclick="showForm('signInForm')">Go to Sign In</button>
      <button onclick="showForm('loginForm')">Go to Login</button>
    </div>

    <script>
      // Function to display the desired form
      function showForm(formId) {
        // Hide all forms
        const forms = document.querySelectorAll(".form-container");
        forms.forEach((form) => {
          form.classList.remove("show");
        });

        // Show the selected form
        const selectedForm = document.getElementById(formId);
        selectedForm.classList.add("show");
      }

      // Initial form to show (can change to any form)
      showForm("signUpForm");
    </script>
  </body>
</html>
